<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>WORK</title>
</head>
<body>

  <div class="container">

    <div class="page-header">
     <h1>RegularEntry</h1>
     <p th:if="${validationError}" th:text="${validationError}">validation error</p>
    </div>

    <div class="row">
      <div class="col-md-12">

        <form role="form" action="/RegularEmployeeConfirm" th:action="@{/RegularEmployeeConfirm}" th:object="${RegularEntrySheetForm}" method="post">
          <!-- text -->
          <div class="form-group">
            <label class="control-label" for="inputText"><abbr title="required"></abbr> name<br></label>
            <input type="text" class="form-control" id="inputText" name="name" th:field="*{name}" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="help-block">error!</span>
          </div>
         <!-- text -->
          <div class="form-group">
            <label class="control-label" for="inputText"><abbr title="required"></abbr> address<br></label>
            <input type="text" class="form-control" id="inputText" name="address" th:field="*{address}" />
            <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="help-block">error!</span>
          </div>
        <!-- text -->
          <div class="form-group">
            <label class="control-label" for="inputText"><abbr title="required"></abbr> motivationLetter<br></label>
            <input type="text" class="form-control" id="inputText" name="motivationLetter" th:field="*{motivationLetter}" />
            <span th:if="${#fields.hasErrors('motivationLetter')}" th:errors="*{motivationLetter}" class="help-block">error!</span>
          </div>
        <!-- text -->
          <div class="form-group">
            <label class="control-label" for="inputText"><abbr title="required"></abbr> experience<br></label>
            <input type="text" class="form-control" id="inputText" name="experience" th:field="*{experience}" />
            <span th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}" class="help-block">error!</span>
          </div>

          <button type="submit" class="btn btn-default" name="Regular">Entry</button>
        </form>

      </div>
    </div>

</body>
</html>
