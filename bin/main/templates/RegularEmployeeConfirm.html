<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>WORK</title>
</head>
<body>

  <div class="container">

    <div class="page-header">
     <h1>RegularEmployeeConfirm</h1>
    </div>

    <div class="row">

      <div class="col-md-12">

        <table class="table table-striped table-bordered" th:object="${RegularEntrySheetForm}" rules="all">
          <tr>
            <th class="col-md-3">name</th>
            <td class="col-md-9" th:text="*{name}"></td>
          </tr>
          <tr>
            <th>address</th>
            <td th:text="*{address}"></td>
          </tr>
          <tr>
            <th>motivationLeter</th>
            <td th:text="*{motivationLetter}"></td>
          </tr>
          <tr>
            <th>experience</th>
            <td th:text="*{experience}"></td>
          </tr>
        </table>
        <input type="button" onclick="location.href='/ContractList'"value="TOPに戻る">
      </div>
    </div>
  </div>

</body>
</html>
